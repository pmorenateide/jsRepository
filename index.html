He agregado un endpoint `/games` que devuelve los juegos en formato JSON. Ahora, en `public/index.html`, puedes agregar animaciones con JavaScript as칤:

```html
<script>
    document.addEventListener("DOMContentLoaded", async () => {
        const gamesList = document.getElementById("games-list");

        const response = await fetch("/games");
        const games = await response.json();

        games.forEach((game, index) => {
            const div = document.createElement("div");
            div.classList.add("game-item");
            div.innerHTML = `<h2>${game.title}</h2><p>Precio: ${game.price}</p>`;
            gamesList.appendChild(div);

            // Animaci칩n con un peque침o delay para cada elemento
            setTimeout(() => {
                div.style.opacity = "1";
                div.style.transform = "translateY(0)";
            }, index * 300);
        });
    });
</script>

<style>
    .game-item {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.5s ease, transform 0.5s ease;
    }
</style>
```
